<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/navbar.html :: header( title = 'Empleados')"></head>
<body>
<div class="container">
    <nav th:replace="fragments/navbar.html :: navbar( active = 'Employee')"></nav>
    <h2>Nuevo Empleado</h2>
    <hr/>
    <form th:action="@{'/Lab6/Pregunta2b/save'}" method="post" th:object="${employee}">
        <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" th:field="*{firstName}"/>
        </div>
        <div class="form-group">
            <label>Apellido</label>
            <input type="text" class="form-control" th:field="*{lastName}"/>
        </div>
        <div class="form-group">
            <label>Salario</label>
            <input type="text" class="form-control" th:field="*{salary}"/> <!--salarystr-->
        </div>
        <div class="form-group">
            <label>Fecha de ingreso</label>
            <input type="datetime-local" class="form-control" placeholder="yyyy-mm-dd 00:00:00" th:field="*{hireDate}"/>
        </div>
        <div class="form-group">
            <label>Correo</label>
            <input type="text" class="form-control" th:field="*{email}"/>
        </div>
        <div class="form-group">
            <label>Contrase√±a</label>
            <input type="password" class="form-control" th:field="*{password}"/>
        </div>
        <div class="form-group">
            <label>Departamento</label>
            <select class="form-control" name="department" id="department">
                <option th:each="department : ${listaDepartamentos}" th:text="${department.departmentName}" th:value="${department.id}"></option>
            </select>
        </div>
        <div class="form-group">
            <label>Job</label>
            <select class="form-control" name="job" id="job">
                <option th:each="job : ${listaTrabajos}" th:text="${job.jobTitle}" th:value="${job.id}"></option>
            </select>
        </div>
        <a th:href="@{'/Lab6/Pregunta2b/list'}" class="btn btn-danger">Cancelar</a>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>
</body>
</html>
