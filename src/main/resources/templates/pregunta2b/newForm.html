<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/navbar.html :: header( title = 'Empleados')"></head>
<body>
<div class="container">
    <nav th:replace="fragments/navbar.html :: navbar( active = 'Employee')"></nav>
    <h2>Nuevo Empleado</h2>
    <hr/>

        <div class="form-group">
            <label for="firstname">Nombre</label>
            <input type="text" class="form-control" name="firstname" id="firstname"/>
        </div>
        <div class="form-group">
            <label for="lastname">Apellido</label>
            <input type="text" class="form-control" name="lastname" id="lastname"/>
        </div>
        <div class="form-group">
            <label for="hiredate">Fecha de ingreso</label>
            <input type="text" class="form-control" name="hireDate" placeholder="dd-MM-yyyy" id="hiredate"/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" id="email"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" name="password" id="password"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" name="password" id="password"/>
        </div>
        <a th:href="@{'/pregunta2b/list'}" class="btn btn-danger">Cancelar</a>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>
</body>
</html>
