<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/navbar.html :: header( title = 'Pregunta 1a')"></head>
    <body>
        <div class="container">
            <nav th:replace="fragments/navbar.html :: navbar( active = 'Pregunta1a')"></nav>
            <h2>Lista de empleados - Pregunta 1a</h2>
            <div th:if="${msg != null}" th:text="${msg}" class="alert alert-success" role="alert"></div>

            <form method="get" th:action="@{/Lab6/Pregunta1a}">
                <div class="input-group">
                    <input name="monto" class="form-control" type="text" placeholder="Ingresar monto" th:value="${monto != '0' ? monto : ''}"/>
                    <button type="submit" class="btn btn-secondary">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </form>

            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Fecha de inicio</th>
                        <th>Salario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="employee, info : ${listaEmpleados}">
                        <td th:text="${info.index + 1}"></td>
                        <td th:text="${employee.firstName} + ' ' +${employee.lastName}"></td>
                        <td th:text="${employee.hireDate}"></td>
                        <td th:text="${employee.salary}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>

    </body>
</html>
